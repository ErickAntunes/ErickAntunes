  <body>
      
    <div class="container">

        <div class="d-flex justify-content-between">
            <div>
                <p><b>Nome: </b>Erick Antunes<b> RA:</b>  190008445</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="light()"> Light </button>
                <button class="btn btn-dark" onclick="dark()" > Dark </button>
            </div>
        </div>

        <div class="corpo d-flex justify-content-between">
            
            <label for="nota1">Nota 1 : </label>
            <input id="nota1" type="number" onkeyup="calcularMedia()" onchange="calcularMedia()" value='0' />
            
            <label for="nota2">Nota 2 :</label>
            <input id ="nota2"  type="number" onkeyup="calcularMedia()" onchange="calcularMedia()" value='0'/>
            
            <label for="nota3">Nota 3 : </label>
            <input id ="nota3"  type="number" onkeyup="calcularMedia()" onchange="calcularMedia()" value='0' />
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <label for="notaFinal" class="media">MÃ©dia: </label>
            <h1 id="notaFinal" class="ml-1"> </h1>
        </div>
    </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <script>

        function calcularMedia()
        {
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            let media = (nota1 + nota2 + nota3) / 3 ;
            (media < 7 ) ? document.getElementById('notaFinal').style.color = 'red': document.getElementById('notaFinal').style.color = 'green' ;
           
            if( ! isNaN(media) ) document.getElementById('notaFinal').innerHTML = media ;
           

           
        }

        function dark()
        {
            document.body.style.color = "rgb(255, 255, 255)";
            document.body.style.backgroundColor = "rgb(24, 22, 22)";
        }

        function light()
        {
            document.body.style.color = "rgb(0, 0, 0)";
            document.body.style.backgroundColor = "rgb(255, 255, 255)";
        }

    </script>
